                <div class="postOmpaak">  
                    <label for="meldingType" class="select">Melding Type:</label>
                    <select data-native-menu="false" name="meldingType" id="meldingType">
                        <option value="0" selected>Situatie</option>
                        <option value="1">Evenement</option>                   
                    </select>

                    <div id="datumDiv">
                        <div id="bdatum" data-role="fieldcontain">
                            <label for="bdatum">
                                Van:

                        <div id="edatum" data-role="fieldcontain">

                    </div>
                    <div id="situatieSoortDiv">

                    </div>

                        <form action="">

                                <label for="titel">
                                    Titel:
                                </label>
                                <input name="" id="titel" placeholder="" value="" type="text">
                            </div>
                            <div data-role="fieldcontain">
                                <label for="inhoud">
                                    Beschrijving:
                                </label>
                                <textarea name="" id="inhoud" placeholder=""></textarea>
